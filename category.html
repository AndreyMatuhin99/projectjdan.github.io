<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Медиатека</a>
            <div class="categories">
                <div class="category" onclick="navigateToCategory('Фильмы')">Фильмы</div>
                <div class="category" onclick="navigateToCategory('Мультфильмы')">Мультфильмы</div>
                <div class="category" onclick="navigateToCategory('Сериалы')">Сериалы</div>
                <div class="category" onclick="navigateToCategory('Мультсериалы')">Мультсериалы</div>
                <div class="category" onclick="navigateToCategory('Книги')">Книги</div>
                <div class="category" onclick="navigateToCategory('Аниме')">Аниме</div>
                <div class="category" onclick="navigateToCategory('Манга')">Манга</div>
                <div class="category" onclick="navigateToCategory('Ранобэ')">Ранобэ</div>
                <div class="category" onclick="navigateToCategory('Дорамы')">Дорамы</div>
            </div>
            <button id="logout-button" onclick="logout()">Выйти</button>
        </nav>
    </header>

    <main>
        <h2 id="category-title"></h2>
        <button onclick="showAddMediaForm()">Добавить медиа</button>
        <div id="media-list"></div>
    </main>

    <footer>
        <p>&copy; 2024 Медиатека</p>
    </footer>

    <div id="add-media-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddMediaModal()">&times;</span>
            <h2>Добавить медиа</h2>
            <form id="add-media-form">
                <div class="form-group">
                    <label for="title">Название:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Рейтинг:</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="image">Постер:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
