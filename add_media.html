    <main>
        <h1>Добавить Медиа</h1>
        <form id="addMediaForm" class="add-media-form">
            <label for="mediaTitle">Название</label>
            <input type="text" id="mediaTitle" name="mediaTitle" required>

            <label for="mediaDescription">Описание</label>
            <textarea id="mediaDescription" name="mediaDescription" required></textarea>

            <label for="mediaRating">Рейтинг</label>
            <input type="number" id="mediaRating" name="mediaRating" min="1" max="10" required>

            <label for="mediaImage">Изображение</label>
            <input type="file" id="mediaImage" name="mediaImage" accept="image/*" required>

            <button type="submit">Добавить</button>
        </form>
    </main>
